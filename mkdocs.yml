site_name: Text Commander Documentation
site_description: Fast-deployable SMS broadcasting system with branded sender ID
site_url: https://txtcmdr.docs
site_author: 3neti R&D OPC

theme:
  name: material
  logo: assets/logo.png
  favicon: assets/favicon.png
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - navigation.tracking
    - navigation.indexes
    - navigation.footer
    - content.code.annotate
    - content.code.copy
    - content.code.select
    - content.tabs.link
    - search.suggest
    - search.highlight
    - toc.follow

nav:
  - Home: index.md
  - Getting Started:
    - Quick Start: quick-start.md
    - Package Architecture: package-architecture.md
  - Development Plan: development-plan.md
  - Core Features:
    - SMS Broadcasting:
      - SMS Integration: sms-integration.md
      - Phone Normalization: phone-normalization.md
    - Scheduled Messaging: scheduled-messaging.md
    - Blacklist (No-Send List): blacklist-feature.md
    - Bulk Import & Messaging: bulk-import.md
    - Group Management: group-management.md
    - Contact Management: contact-package.md
  - API Reference:
    - API Documentation: api-documentation.md
    - Interfaces & DTOs: interfaces-and-dtos.md
  - Database:
    - Database Schema: database-schema.md
  - Backend Architecture:
    - Backend Services: backend-services.md
    - Models: models.md
    - Jobs & Commands: jobs-commands.md
    - Middleware: middleware.md
  - Controllers:
    - Controller Scaffolding: controller-scaffolding.md
  - Frontend:
    - Frontend Scaffolding: frontend-scaffolding.md
    - UI/UX Design: ui-ux-design.md
    - Wireframes: wireframes.md
  - Testing:
    - Test Scaffolding: test-scaffolding.md
  - Third-Party Packages:
    - Package Overview: packages.md
  - Security & Compliance:
    - Security Guide: security.md
  - Operations:
    - Jobs, Events & Listeners: events-listeners.md
    - Notifications: notifications.md
    - Logging & Monitoring: logging-monitoring.md
    - DevOps & Deployment: deployment.md
  - Appendices:
    - Reference Guide: appendices.md
    - Documentation TODO: TODO-SECTIONS.md

markdown_extensions:
  - admonition
  - attr_list
  - md_in_html
  - codehilite
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - toc:
      permalink: true
      toc_depth: 3

plugins:
  - search

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com
